machine:
  environment:
    IONIC_SKIP_CORDOVA_CHECK: 1
  node:
    version: v6.1.0

dependencies:
  cache_directories:
    - packages/*/node_modules
  post:
    - npm run bootstrap

test:
  pre:
    - npm run lint
    - ./node_modules/.bin/lerna run build
  override:
    - ./node_modules/.bin/lerna run test

deployment:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  npm:
    branch: v3
    commands:
      - npm run publish:ci
